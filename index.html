<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather -API</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="./animate.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bd-secondary">
  <header class="text-white fw-bold bg-dark text-center p-3">WEATHER API</header>
  <main class="py-3 px-1">
    <div class="d-flex gap-3">
      <input type="text" id="input" class="form-control">
      <button class="btn btn-info" id="btn"> check</button>
    </div>
    <div class="info my-3">

      <div class="d-flex justify-content-between align-items-center">
        <i class="fa-solid fa-sun text-warning"></i>
        <p id="ctr"></p>
      </div>

     
      <div class="d-flex justify-content-between align-items-center">
        <i class="fa-solid fa-map-marker text-danger"></i>
        <p id="tmp"></p>
      <div class="d-flex justify-content-between align-items-center">
        <i class="fa-solid fa-earth-oceania  text-secondary"></i>
        <p id="sunset"></p>
      </div> 
      <div class="d-flex justify-content-between align-items-center">
        <i class="fa-regular fa-earth-oceania text-warning"></i>
        <p id="sunrise"></p>
      </div>
      <p class="text-center text-shadow" id="desc"></p>
  </main>
  <footer class="text-center">&copy; copyright of <a href="https://nytimes.com">nytimes</a></footer>

  <script src="./jquery-3.6.1.js"></script>
  <script src="./bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
